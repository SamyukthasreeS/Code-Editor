<body>
    <!-- <a href="../admin.html" style="text-decoration: none;color: rgb(0, 145, 255); margin-left: 20px;padding: 5px;top: 5px;">Back</a> -->
    <div class="grid-container">
        <div class="container">
            <h2 id="problem-title">2. GCD OF TWO NUMBERS</h2>
            <div class="test-case">
                <label class="input-label">Description:</label><br>
                <textarea id="description" placeholder=" Two Integers  M and N are given. Find Greatest Common Divisor (GCD) of both integers

Input Format:

    Single Input line of integers M and N.
    
Output Format:

    Output in a single line answer given by GCD of M and N." style="height:200px;" readonly></textarea>
            </div>
            <div class="test-case-container">
                <div>
                    <h3>Test Case 1</h3>
                    <div class="test-case">
                        <label class="input-label">Input:</label><br>
                        <textarea id="input1" readonly>60 36</textarea>
                        <br>
                        <label class="input-label">Excepted Output:</label><br>
                        <textarea id="output1" readonly>12</textarea>
                    </div>
                </div>
                <div>
                    <h3>Test Case 2</h3>
                    <div class="test-case">
                        <label class="input-label">Input:</label><br>
                        <textarea id="input2" readonly>20 28</textarea>
                        <br>
                        <label class="input-label">Expected Output:</label><br>
                        <textarea id="output2" readonly>4</textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- New Container on the Right Side -->
        <div class="container-right">
                <label for="lang" style="margin-right: 10px;">Language:</label>
                <select class="form-select" id="lang" onchange="template()">
                    <option selected>Language</option>
                    <option value="C">C</option>
                    <option value="CSharp">C#</option>
                    <option value="Cpp">Cpp</option>
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                </select>
                <label for="themeSelect" style="margin-left: 10px;">Theme:</label>
                <select class="theme" id="themeSelect">
                    <option value="default">Theme</option>
                    <option value="dracula">Dracula</option>
                    <option value="material">Material</option>
                    <option value="ambiance">Ambiance</option>
                </select>
                <button id="run-all-code" class="btn btn-success" style="float: right; margin-right: 30px;" onclick="compileAndRunAll()">Run Code</button>
                <div style="margin-top: 20px;">
                <textarea id="editor"></textarea>
                </div>
                <br>
            <label for="customTestCase">Custom Test Case:</label>
            <input type="checkbox" id="customTestCase">
            <div class="test-case-container">
                <div>
                    <h3>Test Case 1</h3>
                    <textarea id="testcase1" style="width: 95%; height: 80px;" readonly></textarea>
                </div>
                
                <div>
                    <h3>Test Case 2</h3>
                    <textarea id="testcase2" style="width: 95%; height: 80px; margin-left: 20px;" readonly></textarea>
                </div>
            </div>
    </div>
